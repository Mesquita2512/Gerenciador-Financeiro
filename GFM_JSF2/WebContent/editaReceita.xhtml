<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Editar Receita</title>
	<h:outputStylesheet>
 	body{		
			background-color: rgba(0,0,0,.1);
			padding: 2% 12% 2% 12%; 
			margin: 2% 10% 2% 10%; 
			border: solid;
			border-color: rgba(0,0,0,.3);
			}
	
 	
</h:outputStylesheet>
</h:head>
<h:body id="body">

	<h:form>
	<div style="margin-left: 22%; margin-right:22%">
			<p:messages id="messagesDespesa" />
			<p:panelGrid id="tabela1">
				<f:facet name="header">
					<p:row>
						<p:column colspan="2" style="color:blue; font-size: 30px">Editar Receita</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<p:outputLabel value="Descrição:" for="descricao" />
					</p:column>
					<p:column>
						<p:inputText id="descricao"
							value="#{receitaBean.receita.desc_Transacao}" />
					</p:column>
				</p:row>
	
	
				<p:row>
					<p:column>
						<p:outputLabel for="console" value="Categoria:" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="console"
							value="#{receitaBean.receita.categoria}">
							<f:selectItems value="#{receitaBean.lista}" var="cat"
								itemLabel="#{cat.den_Categoria}"
								itemValue="#{cat.den_Categoria}" />
						</p:selectOneMenu>
					</p:column>
				</p:row>
	
	
				<p:row>
					<p:column>
						<p:outputLabel value="Valor:" for="valor" />
					</p:column>
					<p:column>
						<p:inputNumber id="valor" symbol=" R$" symbolPosition="s"
							decimalSeparator="," thousandSeparator=""
							value="#{receitaBean.receita.val_Transação}">
							<p:ajax update="valor" />
						</p:inputNumber>
					</p:column>
				</p:row>
	
				<p:row>
					<p:column>
						<p:outputLabel for="data" value="Data:" />
					</p:column>
					<p:column>
						<p:calendar id="data" pattern="dd/MM/yyyy"
							value="#{receitaBean.receita.date}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</p:calendar>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="listaContas" value="Conta Atual:" />
					</p:column>
					<p:column>
						<p:selectOneMenu id="listaContas"
							value="#{receitaBean.receita.conta.cod_Conta}">
							<f:selectItems value="#{contaBean.lista}" var="contas"
								itemLabel="#{contas.nom_Conta}" 
								itemValue="#{contas.cod_Conta}" />
						</p:selectOneMenu>
					</p:column>
				</p:row>
	
	
				<p:row>
					<p:column colspan="2" style="text-align: center">
						<p:commandButton id="salvar" value="Atualizar"
							action="#{receitaBean.editarReceita()}" update="@form"
							style="color:green" />
						<p:commandButton id="voltar" value="Cancelar" update="@form"
							action="#{gerenciadorBean.voltar()}" style="color:blue" />
						<p:commandButton id="sair" value="Sair" update="@form"
							action="#{gerenciadorBean.sair()}" style="color: red" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</div>

	</h:form>

</h:body>
</html>
